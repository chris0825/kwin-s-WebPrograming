<html>
  <head>
    <title><canvas> 사용예</title>
    <h1> &lt;canvas&gt; 사용예 (과제 #03-02)</h1>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    var cty = c.getContext("2d");
    cty.moveTo(200,0);
    cty.lineTo(0,100);
    ctx.stroke();
    cty.stroke();
    </script>
    <br>
    <table bgcolor="lightgray">
      <tr>
        <td width="350">웹프로그래밍2 과목. Kwin의 예제 공간입니다.<br><br></td>
      </tr>
    </table>
  </body>
</html>
