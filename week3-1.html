<h1>Table TAG 연습 (과제 #03-01)</h1>

<body>
  <table border="1">
    <tr height="100">
      <th width="100">1</th>
      <th width="100" colspan="3">2</th>
    </tr>
    <tr>
      <th height="100" width="100" rowspan="3">3</th>
      <th height="50" width="50">4</th>
      <th height="50" width="50" colspan="2">5</th>
    </tr>
    <tr>
      <th height="50" width="50" rowspan="2">6</th>
      <th height="25" width="25">7</th>
      <th height="25" width="25">8</th>
    </tr>
    <tr>
      <th height="25" width="25">9</th>
      <th height="25" width="25">10</th>
    </tr>
  </table>
  <br>
  웹프로그래밍2 과목. Kwin의 예제 공간입니다.
</body>
